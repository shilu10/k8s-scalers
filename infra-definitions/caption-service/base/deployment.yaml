apiVersion: apps/v1 
kind: Deployment
metadata:
  name: caption-deployment
  labels:
    app.kubernetes.io/instance: caption-service-dev
    app.kubernetes.io/part-of: stress-app 
    app.kubernetes.io/managed-by: kustomize

spec:
  replicas: 1 
  selector:
    matchLabels:
      app.kubernetes.io/name: caption-service
  template:
    metadata: 
      labels:
        app.kubernetes.io/name: caption-service
    spec:
      containers: 
        - name: caption
          image: caption-service:latest 
          imagePullPolicy: Never

          envFrom:
            - configMapRef: 
                name: caption-config

            - secretRef:
                name: caption-secret