apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: auth-scaler 
  labels:
    app.kubernetes.io/part-of: stress-app 
    app.kubernetes.io/managed-by: kustomize 

spec:
  scaleTargetRef:
    apiVersion: apps/v1 
    kind: Deployment 
    name: auth-deployment 
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
          
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70
