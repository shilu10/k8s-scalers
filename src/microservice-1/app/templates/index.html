<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Video</title>
</head>
<body>
  <h1>Upload a Video</h1>
  <form action="/post_video" method="post" enctype="multipart/form-data">
    <label for="title">Title:</label><br>
    <input type="text" name="title" id="title" required><br><br>

    <label for="description">Description:</label><br>
    <textarea name="description" id="description" rows="4" cols="50"></textarea><br><br>

    <label for="video">Select Video:</label><br>
    <input type="file" name="video" id="video" accept="video/*" required><br><br>

    <button type="submit">Upload</button>
  </form>
</body>
</html>
